[database]
startup = false
validation = false

[files]
logger_fname = "default.log"
cdn_dir = "mothics/static"
output_dir = "data"
tile_dir = "mothics/static/tiles"

[webapp]
port = 5050
hidden_data_plots = ["rm2/gps/time", "rm2/gps/status"]
cdns = [ "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css", "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js", "https://cdn.bokeh.org/bokeh/release/bokeh-3.6.2.min.js", "https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.6.2.min.js", "https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.6.2.min.js", "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js", "https://unpkg.com/leaflet@1.9.4/dist/leaflet.css",]

[webapp.rm_thesaurus]
rm1 = "GPS+IMU"
rm2 = "Anemometer"

[webapp.data_thesaurus]
"rm1/imu/yaw" = "Yaw"
"rm1/imu/pitch" = "Pitch"
"rm1/imu/roll" = "Roll"
"rm2/gps/lat" = "Latitude"
"rm2/gps/long" = "Longitude"
"rm2/gps/sats" = "Satellites"
"rm2/gps/speed" = "GPS speed"
"rm2/gps/cog" = "Course over ground"
"rm2/gps/time" = "GPS time"
"rm2/gps/status" = "GPS status"

[webapp.tiles]
bbox = [44.0, 11.0, 44.2, 11.4]  # lat_min, lon_min, lat_max, lon_max
zooms = [10, 11, 12, 13, 14]